# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: Setup buildx and qemu
          command: |
            sudo apt-get update
            sudo apt-get install -y qemu-user-static
            sudo apt-get install -y binfmt-support
      - run:
          name: Check versions
          command: |
            qemu-aarch64-static --version
            update-binfmts --version 
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker buildx create --name arm-builder
            docker buildx use arm-builder
            docker buildx inspect --bootstrap

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  docker-multiarch:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - setup
      - checkout
      - run: docker version
      - run: |
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_TOKEN
          # command pulled from Makefile, since no make installed on docker builder image
          DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build --platform linux/arm64,linux/amd64 --push -t leafnunes/fpm --build-arg BASE_ENV=minimal --build-arg TARGET=release.

  docker-arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - run: docker version
      - run: |
          # command pulled from Makefile, since no make installed on docker builder image
          DOCKER_BUILDKIT=1 docker build -t leafnunes/fpm  --build-arg BASE_ENV=minimal --build-arg TARGET=release .
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_TOKEN
          docker push leafnunes/fpm
     
  docker-amd64:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2021.04
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run: |
          # command pulled from Makefile, since no make installed on docker builder image
          DOCKER_BUILDKIT=1 docker build -t leafnunes/fpm  --build-arg BASE_ENV=minimal --build-arg TARGET=release .
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_TOKEN
          docker push leafnunes/fpm

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  docker-images-workflow:
    jobs:
      - docker-multiarch:
          context: "docker builders"
